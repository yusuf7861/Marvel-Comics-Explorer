<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<header class="bg-red-600 text-white py-6">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center">Marvel Universe Explorer</h1>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="flex justify-center mb-8">
        <div class="relative inline-block text-left">
            <select id="category-select" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-red-500">
                <option value="characters">Characters</option>
                <option value="comics">Comics</option>
                <option value="creators">Creators</option>
                <option value="events">Events</option>
                <option value="series">Series</option>
                <option value="stories">Stories</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                </svg>
            </div>
        </div>
    </div>

    <form id="search-form" class="mb-8 flex justify-center">
        <input type="text" id="search-input" placeholder="Search Marvel items" class="w-full max-w-md px-4 py-2 rounded-l-lg border-2 border-gray-300 focus:outline-none focus:border-red-500">
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-r-lg hover:bg-red-700 transition duration-300">
            Search
        </button>
    </form>

    <div id="loading" class="flex justify-center items-center h-64 hidden">
        <svg class="animate-spin h-12 w-12 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modal-content" class="mt-3 text-center"></div>
        </div>
    </div>
</main>

<footer class="bg-gray-800 w-full text-white py-4 mt-8">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; <span id="current-year"></span> Marvel Comics Explorer. Data provided by Marvel.</p>
    </div>
</footer>

<script src="/js/main.js"></script>
</body>
</html>
